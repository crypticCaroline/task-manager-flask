{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Login</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login')}}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                    <input type="text" id="username" name="username" class="validate" min-length="5"
                     maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required >
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" type="password" name="password" class="validate" min-length="5"
                    pattern="^[a-zA-Z0-9]{5,15}$" maxlength="15" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="co s12 btn-large light-blue darken-4 text-shadow">
                    Log in <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>            
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here? 
            <a href="{{ url_for('register')}}" class="light-blue-text text-darken-4 center">Register Account </a></p>
    </div>
</div>

{% endblock %}
